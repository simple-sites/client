<div class="container">
  <h1 class="border-left"><a name="info"></a>{{ "NAV-NEWS" | translate }}</h1>
  <div class="row info">
    <div class="col-12">
      <table class="table table-hover">
        <tbody>
          <tr *ngFor="let item of news; let i = index">
            <th scope="row"></th>
            <td class="text-left">
              <a href="{{ item.url }}">{{ item.title }}</a>
            </td>
            <td class="text-right">{{ item.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-12 text-right">
      <ul class="pagination justify-content-right">
        <li class="page-item" [ngClass]="{ disabled: page == 1 }">
          <a
            class="page-link"
            href="/news/page/{{ page - 1 }}"
            aria-label="Previous"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngIf="page > 2">
          <a class="page-link" href="/news/page/{{ page - 2 }}">{{
            page - 2
          }}</a>
        </li>
        <li class="page-item" *ngIf="page > 1">
          <a class="page-link" href="/news/page/{{ page - 1 }}">{{
            page - 1
          }}</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="/news/page/{{ page }}">{{ page }}</a>
        </li>
        <li class="page-item" *ngIf="page + 1 <= total">
          <a class="page-link" href="/news/page/{{ page + 1 }}">{{
            page + 1
          }}</a>
        </li>
        <li class="page-item" *ngIf="page + 2 <= total">
          <a class="page-link" href="/news/page/{{ page + 2 }}">{{
            page + 2
          }}</a>
        </li>
        <li class="page-item" [ngClass]="{ disabled: page == total }">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
