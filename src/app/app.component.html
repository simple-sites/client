<app-header></app-header>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse nav-right" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item" [ngClass]="{'active': url === 'home'}">
          <a class="nav-link btn-lg" href=""
            >{{ "NAV-HOME" | translate }}
            <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item" [ngClass]="{'active': url === 'intro'}">
          <a class="nav-link btn-lg" href="/intro">{{
            "NAV-INTRO" | translate
          }}</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': url === 'news'}">
          <a class="nav-link btn-lg" href="/news">{{
            "NAV-NEWS" | translate
          }}</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': url === 'product'}">
          <a class="nav-link btn-lg" href="/product">{{
            "NAV-PRODUCTS" | translate
          }}</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': url === 'certificate'}">
          <a class="nav-link btn-lg" href="/certificate">{{
            "NAV-CERTIFICATE" | translate
          }}</a>
        </li>
        <li class="nav-item" [ngClass]="{'active': url === 'contact'}">
          <a class="nav-link btn-lg" href="/contact">{{
            "NAV-CONTACT" | translate
          }}</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="jumbotron">
    <!-- <img src="/assets/images/background.jpg"/> -->
    <div>
      <div id="particles-js"></div>
    </div>
    <div class="intro">
      <h1 class="display-4">{{ "WELCOME" | translate }}</h1>
      <hr class="my-4" />
      <div class="container">
        <div class="row">
          <div class="col">
            <p>
              {{ intro.context }}
              (<a href="{{ intro.url }}">点击查看全文</a>)
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
<app-footer></app-footer>
<app-floating-bar></app-floating-bar>
